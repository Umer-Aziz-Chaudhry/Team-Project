<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <link rel="stylesheet" href="WishList.css">
</head>
<body>
    <header>
        <div class="header-left">
            <i class="mobile-icon fa fa-mobile"></i>
            <h1>Wish List</h1>
        </div>
        <div class="header-links">
            <input type="text" class="search-bar" placeholder="Search" id="searchInput" oninput="handleSearchInput()">
            <button class="cart-button"><i class="fa fa-shopping-cart"></i> Cart</button>
            <a href="#">Log In / Register</a>
        </div>
    </header>

    <div class="container">
        <div class="add-wish">
            <h2>Add a Wish</h2>
            <input type="text" id="wish-input" placeholder="Enter your wish" required>
            <button id="add-button">Add</button>
        </div>
        
        <h2>Wish List</h2>
        <div id="wish-list">
            <!-- Wishlist items will be dynamically added here, ensure your JavaScript correctly applies the 'wishlist-item' class to each item -->
        </div>
    </div>

    <script src="wishlist.js"></script>
</body>
</html>
