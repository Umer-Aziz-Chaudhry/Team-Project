<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="WishListStyles.css">
    
</head>
<body>
    <header>
        <div class="header-left">
            <i class="mobile-icon fa fa-mobile"></i>
            <h1>Wish List</h1>
        </div>
        <div class="header-links">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="cart-button"><i class="fa fa-shopping-cart"></i> Cart</button>
            <a href="#">Log In / Register</a>
        </div>
    </header>

    <div class="container">
        <h2>Add a Wish</h2>
        <form id="add-wish-form">
            <input type="text" id="wish-input" placeholder="Enter your wish" required>
            <button type="submit">Add</button>
        </form>

        <h2>Wish List</h2>
        <ul id="wish-list">
            <!-- Wishes will be added here using JavaScript -->
        </ul>
    </div>

    <script>
        const addWishForm = document.getElementById('add-wish-form');
        const wishInput = document.getElementById('wish-input');
        const wishList = document.getElementById('wish-list');

        addWishForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const wishText = wishInput.value;
            if (wishText) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span class="item-name">${wishText}</span>
                    <span class="delete-button" onclick="removeWish(this)">Delete</span>
                `;
                wishList.appendChild(li);
                wishInput.value = '';
            }
        });

        function removeWish(deleteButton) {
            const listItem = deleteButton.parentElement;
            wishList.removeChild(listItem);
        }
    </script>
</body>
</html>
