<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CustomerSupportStyles.css">
</head>
<body>
    
    <header>
        <div class="header-left">
            <i class="mobile-icon fa fa-mobile"></i>
            <h1>Customer Support</h1>
        </div>
        <div class="header-links">
            <input type="text" class="search-bar" placeholder="Search">
            <button class="cart-button"><i class="fa fa-shopping-cart"></i> Cart</button>
            <a href="#">Log In / Register</a>
        </div>
    </header>

    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please fill out the form below, and we will get back to you as soon as possible.</p>
        
        <form class="contact-form" action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
